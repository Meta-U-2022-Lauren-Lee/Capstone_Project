# This workflow will install front and backend dependencies, cache/restore them, build the source code and run Cypress functionality tests on the core features of GoHike
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-core-features:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: npm install backend
        working-directory: gohike-api
        run: npm install
      - name: npm install frontend
        working-directory: gohike-ui
        run: npm install --legacy-peer-deps
      - name: Boot backend
        working-directory: gohike-api
        run: npm run dev & npx wait-on https://stark-hamlet-74597.herokuapp.com/
        env:
          CI: true
      - name: Boot frontend and run cypress tests
        working-directory: gohike-ui
        run: npm run dev & npx wait-on https://jolly-malabi-dc853c.netlify.app/ & npm test
        env:
          CI: true
